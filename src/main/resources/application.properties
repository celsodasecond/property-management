#Allow H2 Db to be accessed via browser and via Java app
spring.h2.console.enabled = true

#db server path
spring.h2.console.path = /h2-console

#db url and db name (pmsdb)
spring.datasource.url = jdbc:h2:file:~/h2/pmsdb

#db username
spring.datasource.username = sa

#db password
spring.datasource.password =

#db driver
spring.datasource.driverClassName = org.h2.Driver

#Tells to keep existing data and table while server restarts; don't delete anything, just update if something new comes
spring.jpa.hibernate.ddl-auto = update

#Enables printing of sql queries generated by hibernate in console
spring.jpa.show.sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect